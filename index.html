<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div>
        <h1>Simple Interest Calculator</h1>

        Amount     &nbsp &nbsp &nbsp&nbsp <input type="number"  id="principal"> <br/>
        <br/>Rate  &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp<input type="range"  id="rate" min="1" max="100" step="0.25" value="5" onchange="updateSlider(this.value)"> 
        <span id="result">%</span><br/>
        <br/>No. of Years&nbsp <input type="number"  id="years" min="1" max="40"> <br/>
       <br/>
       <br/>
        <button type="submit" onclick="compute()">Compute Interest</button>
        <br/>
        <p id="s1"></p>
        <p id="s2"></p>
        <p id="s3"></p>
        <p id="s4"></p>
</div>      
</body>
</html>
